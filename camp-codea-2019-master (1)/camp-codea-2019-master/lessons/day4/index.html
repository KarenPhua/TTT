<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='index.css' />
</head>


<body onload="resetGame()">
    <div id ='gridControls'>
        <button onclick="resetGame()" id="resetButton">Reset</button>
        <label id='status'></input>
    </div>

    <table style="width:100%; border: 2px solid red"></table>
    <table style="width:100%; border: 2px solid orange"></table>
    <table style="width:100%; border: 2px solid rgb(255, 217, 0)"></table>
    <table style="width:100%; border: 2px solid yellow"></table>
    <table style="width:100%; border: 2px solid rgb(0, 255, 179)"></table>
    <table style="width:100%; border: 2px solid rgb(30, 255, 0)"></table>
    <table style="width:100%; border: 2px solid rgb(8, 179, 8)"></table>
    <table style="width:100%; border: 2px solid royalblue"></table>
    <table style="width:100%; border: 2px solid rgb(89, 0, 255)"></table>
    <table style="width:100%; border: 2px solid rgb(0, 4, 255)"></table>
    <table style="width:100%; border: 2px solid rgb(110, 47, 173)"></table>
    <table style="width:100%; border: 2px solid rgba(148, 82, 214, 0.959)"></table>
    <table style="width:100%; border: 2px solid violet"></table>

<br />

    <table id='gridMain'>
        <tr>
            <td id='cell_0_0' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_0_1' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_0_2' class='gridSquare' onclick='cellClick(event)'></td>
        </tr>
        <tr>
            <td id='cell_1_0' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_1_1' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_1_2' class='gridSquare' onclick='cellClick(event)'></td>
        </tr>
        <tr>
            <td id='cell_2_0' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_2_1' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_2_2' class='gridSquare' onclick='cellClick(event)'></td>
        </tr>
    </table>

    <script type='text/javascript' src='api.js'></script>
    <script type='text/javascript' src='index.js'></script>
</body>




</html>
