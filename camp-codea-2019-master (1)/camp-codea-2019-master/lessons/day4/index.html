<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='index.css' />
</head>



<body onload="resetGame()">

        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
      
    <!-- THIS IS THE TOP RAINBOW COLORED TAB -->
    
        <table style="width:100%; border: 8px solid rgb(68, 0, 255)"></table>
        <table style="width:100%; border: 7px solid rgb(97, 12, 255)"></table>
        <table style="width:100%; border: 6px solid rgb(111, 0, 255)"></table>
        <table style="width:100%; border: 5px solid rgb(134, 45, 250)"></table>
        <table style="width:100%; border: 5px solid rgba(164, 91, 238, 0.959)"></table>
        <table style="width:100%; border: 5px solid violet"></table>
        <table style="width:100%; border: 5px solid rgb(245, 146, 245)"></table>

    <div id ='gridControls'>
        <button onclick="resetGame()" id="resetButton">Reset</button>
        <label id='status'></input>

    </div>
    
<p style="font-size:25px; text-align:center;">Tic-Tac-Toe</p>

    <table id='gridMain'>
        <tr>
            <td id='cell_0_0' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_0_1' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_0_2' class='gridSquare' onclick='cellClick(event)'></td>
        </tr>
        <tr>
            <td id='cell_1_0' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_1_1' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_1_2' class='gridSquare' onclick='cellClick(event)'></td>
        </tr>
        <tr>
            <td id='cell_2_0' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_2_1' class='gridSquare' onclick='cellClick(event)'></td>
            <td id='cell_2_2' class='gridSquare' onclick='cellClick(event)'></td>
        </tr>
    </table>

    <script type='text/javascript' src='api.js'></script>
    <script type='text/javascript' src='index.js'></script>
</body>




</html>
